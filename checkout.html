<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gadgets World | Checkout</title>
    <style>
      /* Reset styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      /* Global styles */
      body {
        font-family: Arial, sans-serif;
        font-size: 16px;
        line-height: 1.5;
      }

      /* Header styles */
      header {
        width:100%;
        background-color: #fff;
        box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
        color: #1a1919;
        display: flex;
        align-items: center;
        justify-content: space-evenly;
        padding: 0.2rem;
        /* position: fixed;
    top: 0;
    width: 100vw; */
      }
      .logo {
        width: 30%;
      }

      .logo img {
        width: 50%;
      }

      nav {
        width: 70%;
        display: flex;
        justify-content: space-evenly;
        
      }
      nav a {
        color: red;
        text-decoration: none;
        font-size: 18px;
      }
      #logout-btn {
        padding: 0.4rem;
        background-color: red;
        color: white;
        border: none;
        font-size: 18px;
        border-radius: 5px;
      }

      .form-and-total {
        display: grid;
        width: 90vw;
        margin: auto;
        grid-template-columns: repeat(3, 1fr);
        gap: 10px;
      }

      form {
        background-color: #fff;
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 20px;
        margin: 2rem 0;
        width: 100%;
      }

      legend {
        font-size: 20px;
        font-weight: bold;
        margin-bottom: 10px;
        color: red;
      }

      label {
        display: block;
        margin-bottom: 10px;
      }

      input[type="text"],
      input[type="email"],
      select {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        width: 100%;
        margin-bottom: 20px;
        box-sizing: border-box;
      }

      .card-group {
        display: flex;
        flex-wrap: wrap;
        margin-bottom: 20px;
      }

      .card {
        background-color: #fff;
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 20px;
        flex: 1;
        margin: 10px;
        box-sizing: border-box;
      }

      .card label {
        display: block;
        margin-bottom: 10px;
        font-weight: bold;
      }

      .card input[type="text"],
      .card input[type="tel"],
      .card select {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        width: 100%;
        margin-bottom: 20px;
        box-sizing: border-box;
      }

      .total {
        background-color: #fff;
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 20px;
        margin: 2rem 0;
        width: 100%;
        /* text-align: center; */
      }

      .total h4:nth-child(even) {
        display: inline-block;

        margin-left: 22rem;
      }

      .form-and-total input[type="submit"]{
        background-color: red;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        display: block;
        margin: auto;
      }

      .form-and-total input[type="submit"] {
        background-color: rgb(238, 33, 33);
        font-size: 18px;
      }

      .total > h3 {
        margin-bottom: 2rem;
        color: red;
      }
      .total h4:nth-child(odd) {
        display: inline-block;
        font-weight: bold;
      }
      .otp-popup{
        width:500px;
        height:500px;
        margin:auto;
        padding: 20px;
        background-color: #e7e5e5;
        position:relative;
        top:10;
        bottom:600px;
        color:red;
        z-index: 1;
        text-align: center;
        border-radius: 10px;
        box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
      }
      .otp-popup img{
        margin-top: 2rem;
        width:100%;
      }
      .otp-popup input{
       
        display: block;
        margin: 3rem auto;
        padding:20px 50px;
        border-radius: 10px;
        border:5px solid rgb(242, 88, 88);
        
        
      }
      .otp-popup button{
        background-color: red;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 1rem;
      }
      .otp-popup a{
        display: block;
        background-color: red;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 1rem;
        text-decoration:none;
      }
      .otp-popup button:hover{
        font-size: 16.1px;
      }
      .display-none{
        display: none;
      }
      .display-visible{
        display: block;
      }
      .otp-popup img{
        width:50%;
      }

      /* Loader styles */
        .lds-facebook {
    display: block;
    position: relative;
    width: 80px;
    height: 80px;
    background-color: rgb(204, 201, 201);
    margin: auto;
  }
  .lds-facebook div {
    display: inline-block;
    position: absolute;
    left: 8px;
    width: 16px;
    background: #f91111;
    animation: lds-facebook 1.2s cubic-bezier(0, 0.5, 0.5, 1) infinite;
  }
  .lds-facebook div:nth-child(1) {
    left: 8px;
    animation-delay: -0.24s;
  }
  .lds-facebook div:nth-child(2) {
    left: 32px;
    animation-delay: -0.12s;
  }
  .lds-facebook div:nth-child(3) {
    left: 56px;
    animation-delay: 0;
  }
  @keyframes lds-facebook {
    0% {
      top: 8px;
      height: 64px;
    }
    50%,
    100% {
      top: 24px;
      height: 32px;
    }
  }
    </style>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="Logo.png" alt="" />
      </div>
      <nav>
        <a href="dashboard.html">Home</a>
        <a href="#">Products</a>
        <a href="cart.html">Back to Cart</a>
        <button id="logout-btn">Logout</button>
      </nav>
    </header>
    <div class="form-and-total">
      <form>
        <legend>Shipping Address</legend>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required value="Amir Bhat" />

        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" name="phone" required value="+91 8899990966" />

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required value="Nowgam" />

        <label for="city">City:</label>
        <input type="text" id="city" name="city" required value="Srinagar" />

        <label for="state">State:</label>
        <input type="text" id="state"  value="J&K"/>

        <label for="zip">Pin Code:</label>
        <input type="text" id="zip" name="zip" required value="190015"/>
      </form>

      <form id="payment-form">
        <legend>Payment Details</legend>
        <div class="card-group">
          <div class="card">
            <label for="card-number">Card Number:</label>
            <input
              type="text"
              id="card-number"
              name="card-number"
              required
              minlength="12"
              maxlength="12"
              value="2245-9872-5368"
            />

            <label for="card-holder">Cardholder Name:</label>
            <input type="text" id="card-holder" name="card-holder" required value="Amir Bhat"/>

            <label for="expiry">Expiration Date:</label>
            <input
              type="text"
              id="expiry"
              name="expiry"
              placeholder="MM / YY"
              required
              value="12/28"
            />

            <label for="cvv">CVV:</label>
            <input
              type="text"
              id="cvv"
              name="cvv"
              required
              minlength="3"
              maxlength="3"
              value="708"
            />
          </div>

          <div class="card">
            <label for="billing-address">Billing Address:</label>
            <input
              type="text"
              id="billing-address"
              name="billing-address"
              required
              value="Nogwam"
            />

            <label for="billing-city">Billing City:</label>
            <input type="text" id="billing-city" name="billing-city" required value="Srinagar" />

            <label for="billing-state">Billing State:</label>
            <input type="text" id="billing-state" value="J&K" />

            <label for="billing-zip">Billing Pin code:</label>
            <input type="text" id="billing-zip" name="billing-zip" required value="190015" />
          </div>
        </div>
        <input type="submit" value="Proceed to Pay"/>
      </form>
      <div class="total">
        <h3>Cart Total</h3>
        <hr />
        <h4>Subtotal:</h4>
        <h4 id="sub-total">$100.00</h4>

        <br />
        <hr />

        <h4>Tax @ 10%</h4>
        <h4 id="tax">$10.00</h4>

        <br />
        <hr />

        <h4>Discount</h4>
        <h4 id="discount">â‚¹ 0.00</h4>

        <br />
        <hr />

        <h4>Grand Total</h4>
        <h4 id="grand-total">$110.00</h4>

        <br />
      </div>
    </div>

    <div class="otp-popup display-none">
        <h1>Please enter your OTP</h1>
        <input type="password" name="" id="otp-input" required maxlength="4" minlength="4">
        <div>
            <img src="https://i.pinimg.com/564x/b6/3b/54/b63b54d4f0074710e9dd0f8e6d3c9fbd.jpg" alt="VISA/MASTERCARD">
        </div>
        <button id="confirm-otp-btn">CONFIRM YOUR OTP</button>
    </div>
  </body>

  <script>
    let baseServerUrl = `http://localhost:8080/`
    let paymentForm = document.getElementById("payment-form");
    let cartData=[]
    // cart total section elements
    let totalBill = 0;
    let subTotal = document.getElementById("sub-total");
    let totalDiv = document.querySelector(".total")
    let tax = document.getElementById("tax");
    let discount = document.getElementById("discount");
    let grandTotal = document.getElementById("grand-total");
    let otpPopup = document.querySelector(".otp-popup")
    let otp= Math.floor(Math.random()*10000);
    let otpConfirmBtn = document.getElementById("confirm-otp-btn");
    let otpInput = document.getElementById("otp-input");
    let logoutBtn = document.getElementById("logout-btn")

  console.log(otpPopup)
    //function to fetch Cart data
    async function fetchCartData(){
        try {
        let res = await fetch(`${baseServerUrl}cart`);
        let data = await res.json(); 
        cartData = data
         totalBill = data.reduce((acc,ele)=>{
            amt = ele.price*ele.quantity;
            return acc + amt
        },0);
        if(totalBill==0){
          totalDiv.innerHTML = `<h2>YOUR CART IS EMPTY!!</h2>`
        }
        subTotal.textContent = "â‚¹ " + totalBill +"/-";
        tax.textContent = "â‚¹ " + Math.round((totalBill*10)/100) +"/-";
        grandTotal.textContent = "â‚¹ " + (totalBill + Math.round((totalBill*10)/100))+"/-";
        } catch (error) {
            
        }
       
       
    }
    
    // calling fetchCartData on window load
    window.addEventListener("load",()=>{
        fetchCartData()
    })
   
  // payment Btn functionality
   paymentForm.addEventListener("submit",(e)=>{
    e.preventDefault()
    alert(`Your OTP for this transaction is ${otp}`)
    setTimeout(() => {
        paymentForm.innerHTML="";
        otpPopup.classList.add("display-visible")
    }, 2000);
    paymentForm.innerHTML =  `<div class="lds-facebook"><div></div><div></div><div></div></div>`;
   })

 

// Event listener for logout  btn
logoutBtn.addEventListener("click",()=>{
    if(confirm("Are you sure you want to logout?")===true){
        window.location.href= "index.html"
    }
    
});

 // OTP confirm btn functionality
 otpConfirmBtn.addEventListener("click",()=>{
    
    if(otpInput.value==otp){
        setTimeout(() => {
           otpPopup.innerHTML=`<div><h1>Your order has been successfully placed</h1>
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSxRVMCr-Y1JPd_xh4euyjPZ8FQ4KnENw4uh6VpcjPIXg&s" alt="">
            <a href="dashboard.html">BACK TO HOME</a>
            </div>` 
        }, 1000);
        otpPopup.innerHTML=`<div class="lds-facebook"><div></div><div></div><div></div></div>`;
    }
    else{
        setTimeout(() => {
           otpPopup.innerHTML=`<h1>OOPS!! You have entered a wrong OTP</h1>` 
        }, 2000);
        otpPopup.innerHTML=`<div class="lds-facebook"><div></div><div></div><div></div></div>`;
    }

    for(let i=0;i<cartData.length;i++){
        cartData[i].status="ordered"
    }

    for(let i=0;i<cartData.length;i++){
        fetch(`${baseServerUrl}cart/`,{
            method:"POST",
            headers:{
                "Content-Type":"application/json"
            },
            body: JSON.stringify(cartData[i])

        })
        .then((res)=>{
            console.log(res)
        })
    }
    // setTimeout(() => {
        for(let i=0;i<cartData.length;i++){
        fetch(`${baseServerUrl}cart/${cartData[i].id}`,{
            method:"DELETE",
            headers:{
                "Content-Type":"application/json"
            }
        })
        .then((res)=>{
            console.log(res)
        })
    }
    // }, 5000);

  

  
 })
  </script>
</html>
